{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block head %}
<style>
.loginContainer {
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 480px;
}

.loginBox {
    background-color: #fefefe;
    padding: 36px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    display: flex;
    flex-direction: column;
    font-size: 16px;
    border: 1px solid #e0e0e0;
}

.inputGroup {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: white;
    padding: 14px 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 18px;
}

.inputGroup i {
    color: #777;
    font-size: 18px;
}

.inputGroup input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 16px;
    background: transparent;
}

.loginBox button {
    background-color: #4caf50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: background-color 0.2s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.loginBox button:hover {
    background-color: #388e3c;
}

.loginBox button {
    display: block;
    margin: 0 auto;
}

</style>
{% endblock %}

{% block content %}
<div class="loginContainer">
    <div class="loginBox">
        <form method="POST">
            <div class="inputGroup">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Kullanıcı adı" required>
            </div>

            <div class="inputGroup">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Şifre" required>
            </div>

            <button type="submit">Giriş Yap</button>
        </form>
    </div>
</div>
{% endblock %}
